<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank-Grading_Students</title>
  </head>
  <body>
    <script>
      let calificaciones = [73, 67, 38, 33];
      function getCalificaciones(ar) {
        let roundedGrades = [];
        let difference = 0;
        for (let i = 0; i < ar.length; i++) {
          difference = 0;
          while (ar[i] % 5 !== 0) {
            difference++;
            ar[i]++;
          }
          if (difference < 3 && ar[i] >= 40) {
            roundedGrades.push(ar[i]);
          } else {
            roundedGrades.push(ar[i] - difference);
          }
        }
        console.log(roundedGrades);
      }

      getCalificaciones(calificaciones);
    </script>
  </body>
</html>
