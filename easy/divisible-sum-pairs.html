<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank-Divisible-Sum-Pairs</title>
  </head>
  <body>
    <script>
      let ar = [1, 3, 2, 6, 1, 2];
      const k = 3;
      const n = 6;

      function divisibleSumPairs(n, ar, k) {
        let count = 0;
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            let sum = ar[i] + ar[j];
            if (sum % k === 0) {
              count++;
            }
          }
        }
        return count;
      }

      divisibleSumPairs(n, ar, k);
    </script>
  </body>
</html>
