<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank-Sock_Merchant</title>
  </head>
  <body>
    <script>
      const n = 9;
      const ar = [10, 20, 20, 10, 10, 30, 50, 10, 20];
      const sortArr = ar.sort((a, b) => a - b);

      function sockMerchant(n, ar) {
        const sortArr = ar.sort((a, b) => a - b);
        let count = 1;
        let socksPair = 0;
        for (let i = 0; i < n; i++) {
          if (sortArr[i] === sortArr[i + 1]) {
            count++;
          } else {
            const total = Math.trunc(count / 2);
            socksPair += total;
            count = 1;
          }
        }
        return socksPair;
      }
      console.log(sockMerchant(n, ar));
    </script>
  </body>
</html>
