<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank-Diagonal_Difference</title>
  </head>
  <body>
    <script>
      let matrix = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      function diagonalDifference(arr) {
        const lengthArray = arr.length;
        let diagonal1 = 0;
        let diagonal2 = 0;
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          diagonal1 += arr[i][i];
          diagonal2 += arr[i].reverse()[i];
        }
        sum += diagonal1 - diagonal2;
        return Math.abs(sum);
      }
      diagonalDifference(matrix);
    </script>
  </body>
</html>
