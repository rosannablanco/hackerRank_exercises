<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank-Time_Conversion</title>
  </head>
  <body>
    <script>
      let s = '12:00:00AM';
      function timeConversion(s) {
        let time = s.split(':');
        let hours = parseInt(time[0]);
        let minutes = time[1];
        let seconds = time[2];
        if (s.includes('PM')) {
          if (hours !== 12) {
            hours += 12;
          }
          seconds = seconds.replace('PM', '');
        } else if (s.includes('AM')) {
          if (hours == 12 && minutes >= '00') {
            hours = '0' + (hours - 12);
          } else {
            hours = '0' + hours;
          }
          seconds = seconds.replace('AM', '');
        }
        s = hours + ':' + minutes + ':' + seconds;

        console.log(s);
      }
      timeConversion(s);
    </script>
  </body>
</html>
